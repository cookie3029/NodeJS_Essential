<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>하나의 파일 업로드</title>
    </head>
    <body>
        <form id="form" method="post" enctype="multipart/form-data">
            <p>제목:<input type="text" name="title" id="title"/></p>
            <p>파일:<input type="file" name="image" id="image"
                accept='image/*' /></p>
            <input type="submit" />업로드
        </form>
    </body>
</html>
